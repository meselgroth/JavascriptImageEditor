<!DOCTYPE html>
<html>
    <head>
        <title>Image Editor</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h1>Bitmap editor</h1>
        
        <div>Canvas</div>
        <canvas id="canvas" class="border"></canvas>
        
        <button id="button-add">Add Bitmap</button>
        <button id="button-colour">Change Colour</button>
        
        <div>Original bitmap <span id='div-filename' class="filename-label"></span></div>
        <img id="img-bitmap" src="./Monochrome100x100.bmp" class="border" />
        <button id="button-bitmap">Change Bitmap</button>

        <script src="index.mjs" type="module" ></script>
    </body>
</html>
